{% extends "base.html" %}

{% block title %}Login - Talentio LMS{% endblock %}

{% block content %}
<div class="min-h-screen gradient-bg flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="inline-block p-4 rounded-full mb-4" style="background-color: rgba(31, 73, 125, 0.1);">
                    <i class="fas fa-graduation-cap text-4xl" style="color: #1F497D;"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Welcome to Talentio LMS</h2>
                <p class="text-gray-600 mt-2">Sign in to continue</p>
            </div>

            <form method="POST" action="{{ url_for('login') }}">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-1"></i> Email / Username
                        </label>
                        <input type="text" 
                               name="email" 
                               required
                               placeholder="Enter your email or 'admin'"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition" style="--tw-ring-color: #1F497D;">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-1"></i> Password
                        </label>
                        <input type="password" 
                               name="password" 
                               placeholder="Enter your password (admin only)"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition" style="--tw-ring-color: #1F497D;">
                        <p class="text-xs text-gray-500 mt-1">Students: Password not required</p>
                    </div>

                    <button type="submit" 
                            class="w-full text-white font-semibold py-3 rounded-lg transition transform hover:scale-105 shadow-lg hover:opacity-90" style="background-color: #1F497D;">
                        <i class="fas fa-sign-in-alt mr-2"></i> Sign In
                    </button>
                </div>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-xs text-gray-600 text-center">
                        <i class="fas fa-info-circle mr-1"></i>
                        <strong>Student:</strong> Use your registered email
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
